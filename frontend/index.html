<!DOCTYPE html>
<html>
<head>
    <title>Precision Farming Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Fertilizer Recommendation</h2>

    <form id="form">
        Temperature: <input type="number" step="0.1" name="Temperature" required><br>
        Humidity: <input type="number" step="0.1" name="Humidity" required><br>
        Soil Moisture: <input type="number" step="0.1" name="SoilMoisture" required><br>

        Soil Type:
        <select name="SoilType" required>
            <option value="" disabled selected>Select Soil Type</option>
            <option value="Alluvial">Alluvial</option>
            <option value="Black Soil">Black Soil</option>
            <option value="Clay">Clay</option>
            <option value="Clay Loam">Clay Loam</option>
            <option value="Loam">Loam</option>
            <option value="Loamy">Loamy</option>
            <option value="Loamy Sand">Loamy Sand</option>
            <option value="Red Clay Loam">Red Clay Loam</option>
            <option value="Red Loam">Red Loam</option>
            <option value="Sand">Sand</option>
            <option value="Sandy">Sandy</option>
            <option value="Sandy Loam">Sandy Loam</option>
            <option value="Silty Loam">Silty Loam</option>
        </select><br>

        Crop:
        <select name="Crop" required>
            <option value="" disabled selected>Select Crop</option>
            <option value="Arhar/Tur">Arhar/Tur</option>
            <option value="Bajra">Bajra</option>
            <option value="Barley">Barley</option>
            <option value="Coriander">Coriander</option>
            <option value="Cotton (Lint)">Cotton (Lint)</option>
            <option value="Cowpea (Lobia)">Cowpea (Lobia)</option>
            <option value="Dry Chillies">Dry Chillies</option>
            <option value="Garlic">Garlic</option>
            <option value="Ginger">Ginger</option>
            <option value="Gram (Chickpea)">Gram (Chickpea)</option>
            <option value="Groundnut">Groundnut</option>
            <option value="Jowar">Jowar</option>
            <option value="Linseed (Flax)">Linseed (Flax)</option>
            <option value="Maize (Fodder)">Maize (Fodder)</option>
            <option value="Maize (Grain)">Maize (Grain)</option>
            <option value="Masoor (Red Lentil)">Masoor (Red Lentil)</option>
            <option value="Moong (Green Gram)">Moong (Green Gram)</option>
            <option value="Onion">Onion</option>
            <option value="Peas & Beans (Pulses)">Peas & Beans (Pulses)</option>
            <option value="Potato">Potato</option>
            <option value="Ragi (Finger Millet)">Ragi (Finger Millet)</option>
            <option value="Rapeseed & Mustard">Rapeseed & Mustard</option>
            <option value="Rice">Rice</option>
            <option value="Safflower">Safflower</option>
            <option value="Sugarcane">Sugarcane</option>
            <option value="Sunflower">Sunflower</option>
            <option value="Turmeric">Turmeric</option>
            <option value="Urad (Black Gram)">Urad (Black Gram)</option>
            <option value="Urad Bean">Urad Bean</option>
            <option value="Wheat">Wheat</option>
        </select><br>

        Nitrogen: <input type="number" name="Nitrogen" required><br>
        Phosphorus: <input type="number" name="Phosphorus" required><br>
        Potassium: <input type="number" name="Potassium" required><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
